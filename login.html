<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login to COMP 426</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="login">
            <div class="login-card">
                <div class="card-title">
                    <h1>Board Login</h1>
                </div>

                <div class="content">
                    <form id="login-form" action="board.html" >
                        <input id="username" type = "text" placeholder="Username" >
                        <input id="password" type = "text" placeholder="Password" >

                        <div class="field">
                            <div class="control">
                                <button type="submit"  onclick="return loginuser()" class="btn btn-primary">Login</button>
                            </div>

                        </div>

                        <div class="field">
                            <div class="control">
                                <p id="message"></p>
                            </div>
                        </div>
                    </form>
                    Haven't created an account yet?
                    <a href = "signup.html"><button type="submit" class="btn btn-primary">Signup</button></a>
                </div>
            </div>
        </div>

        <!-- Include links to JavaScript files below -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="board.js"></script>
        <script src="app.js"></script>
        <script>

        </script>
    </body>
</html>
